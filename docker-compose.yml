services:
  db:
    image: postgres:18
    container_name: schachterl-db
    restart: always
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
    volumes:
      - ./pgdata:/var/lib/postgresql
      - ./pgdumps:/backups
      - ./pginit:/docker-entrypoint-initdb.d:ro
